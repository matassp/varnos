<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600">
    <link rel="stylesheet" href="css\styles.css">
    <title>Varnos - Log In</title>
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <div class="header__logo">
                <a href="index.html">VARNOS üê¶</a>
            </div>
            <div class="menu">
                <a href="points.html" class="menu__item">Points</a>
                <a href="login.html" class="menu__item">Log In</a>
                <a href="signup.html" class="menu__item">Sign Up</a>
            </div>
        </header>
        <main class="main">
            <div class="box box--center" style="max-width: 400px; margin-top: 1em">
                <div class="field">
                    <div class="field-label">Email</div>
                    <input type="text" class="input" placeholder="you@company.com">
                </div>
                <div class="field">
                    <div class="field-label">Password</div>
                    <input type="password" class="input" placeholder="password">
                    <div class="field-helper">Password must contain at least 8 characters</div>
                </div>
                <div class="button button--primary" style="margin-top: 1em">Log In</div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__copyright">&copy; 2019, Kaunas</div>
            <div class="footer__signature">Made with love by Matas</div>
        </footer>
    </div>
    <script src="js/map.js" type="text/javascript"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB02a4-Ck5KylPIVozcHJ63C-d7DmtCto&callback=initMap"
        type="text/javascript"></script>
</body>

</html>
